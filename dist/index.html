<!DOCTYPE html>
<html>
<style>
    body {
        margin: 0;
        overflow-y: hidden;
        overflow-x: hidden;
        display: flex;
    }
</style>

<head>
    <meta charset="utf-8">
    <title>Tanner Rogalsky - TOJAM2023</title>
    <script src="index.js?v=1" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="game">
        <canvas id="myCanvas" tabindex="1" style="width: 640px; height: 576px; image-rendering: pixelated;"></canvas>
    </div>
    <div id="metadata">
        <div id="controls">
            <table class="p-datatable-table">
                <thead class="p-datatable-thead">
                    <tr>
                        <th>
                            <div class="p-column-header-content"><span class="p-column-title">Game Boy</span></div>
                        </th>
                        <th>
                            <div class="p-column-header-content"><span class="p-column-title">Keyboard</span></div>
                        </th>
                    </tr>
                </thead>
                <tbody class="p-datatable-tbody">
                    <tr tabindex="-1" draggable="false">
                        <td>
                            <div class="p-chip p-component ab-button">A</div>
                        </td>
                        <td>X</td>
                    </tr>
                    <tr tabindex="-1">
                        <td>
                            <div class="p-chip p-component ab-button">B</div>
                        </td>
                        <td>Z</td>
                    </tr>
                    <tr tabindex="-1" draggable="false">
                        <td>
                            <div class="p-chip p-component ss-button">Start</div>
                        </td>
                        <td>Enter</td>
                    </tr>
                    <tr tabindex="-1">
                        <td>
                            <div class="p-chip p-component ss-button">Select</div>
                        </td>
                        <td>Tab</td>
                    </tr>
                    <tr tabindex="-1" draggable="false">
                        <td>
                            <div class="p-chip p-component arrows">← ↑ → ↓</div>
                        </td>
                        <td>← ↑ → ↓</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="peerState">

        </div>
    </div>
</body>

</html>
